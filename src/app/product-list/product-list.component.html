<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{product.name}}
    </a>
  </h3>

  <p *ngIf="product.description">
    Description: {{ product.description}}
    Price: {{ product.price}}
  </p>

  <button (click)="share()">
    Share
  </button>
  
    <button *ngIf="product.price > 700" style="background-color:red" (click)="productInfo(product)">
      Product Info
    </button>
  
    
    <button *ngIf="product.price <= 700"  (click)="productInfo(product)">
      Product Info
    </button>
    <app-product-alerts
      [product]="product"
      (notify)="onNotify(product)">
    </app-product-alerts>


</div>
